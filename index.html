<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root">
        <!-- header -->
        <header class="container text-center my-5">
            <img src="https://i.pinimg.com/564x/0e/5a/cb/0e5acb7ae67f82385bb67d8706d27bff.jpg" alt="Darth Vader"
                id="logo">
            <h1>To do List :</h1>
        </header>
        <!-- list -->
        <div class="container text-center" id="list">
            <!-- filtro -->
            <input v-model="filter" type="text" class="form-control mb-3" placeholder="Cerca... ">

            <ul class="list-group list-group-flush">
                <li v-for="task in filteredList" :class="{'text-decoration-line-through' : task.done}"
                    class="list-group-item d-flex justify-content-between">
                    <label>
                        <input v-model="task.done" type="checkbox">
                    </label>
                    {{ task.text }}
                    <!-- button -->
                    <button @click="deleteTask(task.text)" type="button" class="btn-close" aria-label="Close"></button>
                </li>
            </ul>
            <!-- add task -->
            <div class="input-group mt-3">
                <input v-model="newText" @keyup.enter="addNewTask" type="text" class="form-control"
                    placeholder="Inserisci nuova task">
                <!-- button -->
                <button @click="addNewTask" class="btn btn-dark" type="button" id="button-addon2">Aggiungi</button>
            </div>
        </div>


    </div>
</body>

</html>
